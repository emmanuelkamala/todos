<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto+Condensed">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div id="porjects-container" class="col-sm-3">
                <p>My Projects</p>
                <button id="add-project-form-button" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#project-form">+</button>

                <table class="table table-hover">
                    <tbody id="projects-body">


                    </tbody>
                </table>

            </div>


            <!--The main page container, contains the header and the todos-->
            <div id="todo-container" class="col-sm-9">

                <!--The Header container-->
                <div id="header-container">
                    <p><a href="index.html">My Todos</a></p>
                </div>

                <!--The Todo items container-->
                <div id="todo-container">
                    <div id="selected-project">
                        <p id="selected-project-name">The selected Project name</p>
                        <button id="add-todo-form-button" type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#todo-form">+</button>
                    </div>


                    <div class="container">

                        <div id="accordion">
        
                        </div>
                    </div>
                </div>


            </div>
        </div>


        <!-- Add Project form -->
        <!--used bootstrap modal and modified it-->
        <div class="modal fade" id="project-form">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Add New Project</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usr">Name:</label>
                            <input type="text" class="form-control" id="project-input-name" value=""
                                placeholder="Project Name">
                        </div>
                        <button id="add-project-button" type="submit" class="btn btn-primary">Add</button>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Add Todo item form -->
        <!--used bootstrap modal and modified it-->
        <div class="modal fade" id="todo-form">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Add New Todo</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" id="todo-input-name" value=""
                                placeholder="Todo Name">
                            <label>Description:</label>
                            <input type="text" class="form-control" id="todo-input-description" value=""
                                placeholder="Todo Description">
                            <label>Due:</label>
                            <input id="todo-date" type="date">
                            <label>Priority:</label>
                            <select id="priority" class="custom-select">
                                <option>Normal</option>
                                <option>Medium</option>
                                <option>Important</option>
                            </select>
                        </div>
                        <button id="add-todo-button" type="submit" class="btn btn-primary">Add</button>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://use.fontawesome.com/3e09b323bb.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
